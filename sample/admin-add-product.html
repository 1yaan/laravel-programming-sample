<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Start Bootstrap 世界で１つだけの作品</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top adminNav" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="index.html#page-top"><img src="assets/img/navbar-logo.svg" alt="..." /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href="admin-dashboard.html">ダッシュボード</a></li>
                        <li class="nav-item"><a class="nav-link" href="admin-login.html">ログアウト</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead masthead-slim">
            <div class="container">
                <div class="masthead-subheading">新規商品登録</div>
            </div>
        </header>
        <section class="page-section mt-4">
            <div class="container">
                <form action="admin-products.html">
                    <div class="mb-3">
                        <label for="input-name" class="form-label">商品名</label>
                        <input type="text" name="name" class="form-control" id="input-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="input-image" class="form-label">画像</label>
                        <input type="file" name="image" class="form-control" id="input-image" required>
                    </div>
                    <div class="mb-3">
                        <label for="input-description" class="form-label">説明</label><br>
                        <textarea name="description" id="input-description" class="form-control" rows="10" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="input-price" class="form-label">価格</label>
                        <input type="number" name="price" class="form-control" id="input-price" required>
                    </div>
                    <div class="mb-3">
                        <label for="input-stock" class="form-label">在庫数</label>
                        <input type="number" name="stock" class="form-control" id="input-stock" required>
                    </div>
                    <div class="mb-3">
                        <label for="input-category" class="form-label">商品カテゴリー</label>
                        <select class="form-select" id="input-category" required>
                            <option selected>選択してください</option>
                            <option value="1">カテゴリー1</option>
                            <option value="2">カテゴリー2</option>
                        </select>
                    </div>
                    <a href="admin-products.html" class="btn btn-secondary">戻る</a>
                    <button type="submit" class="btn btn-primary">登録する</button>
                </form>
           </div>
        </section>
        <!-- Footer-->
        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-5 text-lg-start">Copyright &copy; Start Bootstrap 2022</div>
                    <div class="col-lg-2 my-3 my-lg-0">
                        <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <div class="col-lg-5 text-lg-end">
                        <a class="link-dark text-decoration-none me-3" href="company.html">会社情報</a>
                        <a class="link-dark text-decoration-none" href="mailorder.html">特定商取引法に基づく表記</a>
                        <a class="link-dark text-decoration-none me-3" href="privacy.html">プライバシーポリシー</a>
                        <a class="link-dark text-decoration-none" href="terms.html">利用規約</a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->

        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
