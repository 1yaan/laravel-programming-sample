    <header class="masthead masthead-slim">
        <div class="container">
            <div class="masthead-subheading">会員登録</div>
        </div>
    </header>
    <section class="page-section" id="terms">
        <div class="container">
            <form action="register-confirm.html">
                <p>ご入力いただいた情報をもとに、会員登録されます。</p>

                <h2>会員情報</h2>
                <div class="mb-3">
                    <label for="input-name" class="form-label">お名前</label>
                    <input type="text" name="RcyEjhgrjvQ9brh8aHQW" class="form-control" id="input-name" required>
                </div>
                 <div class="mb-3">
                    <label for="input-password" class="form-label">パスワード</label>
                    <input type="password" name="password" class="form-control" id="input-password" required>
                    <input type="password" name="password_confirmation" class="form-control" placeholder="もう一度パスワードをご入力ください" required>
                </div>
                <!-- この name はハニーポットです 入力されてはいけません -->
                <input type="text" name="name" style="display:none;">
                <div class="mb-3">
                    <label for="input-email" class="form-label">メールアドレス</label>
                    <input type="email" name="" class="form-control" id="input-email" aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text">ご注文情報を送付いたします。</div>
                </div>
                <h2>発送先</h2>
                <p>発送先の住所と連絡先をご入力ください。</p>
                <div class="mb-3">
                    <label for="input-tel" class="form-label">お電話番号</label>
                    <input type="tel" name="tel" class="form-control" id="input-tel" aria-describedby="telHelp" required>
                    <div id="telHelp" class="form-text">複雑なご注文の場合に電話する場合があります。</div>
                </div>
                <div class="mb-3">
                    <label for="input-postcode" class="form-label">郵便番号</label>
                    <input type="text" name="postcode" class="form-control" id="input-postcode" aria-decribeby="postcodeHelp" required>
                    <div id="postcodeHelp" class="form-text">ハイフンなし７桁でご入力ください。</div>
                </div>
                <div class="mb-3">
                    <label for="input-prefecture" class="form-label">都道府県</label>
                    <select id="input-prefecture" name="prefecture_id" class="form-select" required>
                        <option selected>選択してください</option>
                        <option value="1">北海道</option>
                        <option value="2">青森県</option>
                        <option value="3">宮城県</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="input-address" class="form-label">住所（市区町村・番地）</label>
                    <input type="text" name="address" class="form-control" id="input-address" required>
                </div>
                <div class="mb-3">
                    <label for="input-building" class="form-label">住所（建物名・部屋番号）</label>
                    <input type="text" name="building" class="form-control" id="input-building">
                </div>
                
                <br>
                <div class="alert alert-success">
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="input-check">
                        <label class="form-check-label" for="input-check"><a class="text-black" href="terms.html">利用規約</a>に同意する</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">入力内容を確認する</button>
            </form>
        </div>
